        function random() {
            // b1: nhap khoang doan so
            const max = +prompt("Nhập số giới hạn bạn muốn đoán trong khoảng: ");

            let so_lan_doan = 0;
            let so_lan_toi_da = 2;
            // b3: tao vong lap doan

                if(isNaN(du_doan) || du_doan > max || du_doan <= 1) {

            so_lan_doan ++;
                if (du_doan === so_can_doan) {
