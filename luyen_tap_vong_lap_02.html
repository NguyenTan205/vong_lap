        // bai 6  In hình trái tim

        function printHeart(n) {
            let heart = "";

            // Phần trên trái tim
            for (let i = Math.floor(n / 2); i < n; i += 2) {
                // Khoảng trắng bên trái
                for (let j = 1; j < n - i; j += 2) {
                    heart += " ";
                }
                // Dấu * bên trái
                for (let j = 0; j < i + 1; j++) {
                    heart += "*";
                }
                // Khoảng trắng giữa 2 phần
                for (let j = 1; j < n - i + 1; j++) {
                    heart += " ";
                }
                // Dấu * bên phải
                for (let j = 0; j < i + 1; j++) {
                    heart += "*";
                }
                heart += "\n";
            }

            // Phần dưới trái tim
            for (let i = n; i >= 1; i--) {
                // Khoảng trắng đầu dòng
                for (let j = 0; j < n - i; j++) {
                    heart += " ";
                }
                // Dấu *
                for (let j = 0; j < 2 * i - 1; j++) {
                    heart += "*";
                }
                heart += "\n";
            }

            console.log(heart);
        }

        printHeart(6);
