<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        td {
            border: 1px solid greenyellow;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="main">
        <script>
            let html = "";
            for (let i = 1; i < 10; i++) {
                html = html + "<tr>";
                for (let j = 2; j < 10; j++) {
                    html = html + "<td>";
                    html += j + "x" + i + "=" + j * i;
                    html = html + "</td>";
                }
                html = html + "</tr>";
            }
            document.getElementById("main").innerHTML = html;
        </script>
    </table>

</body>
</html>
