<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <!-- Bai 1 -->
  <h2>JavaScript Loops</h2>
  <p id="demo"></p>
  <script>
    let i;
    let text =""
    for(i = 0; i< 5; i++){
      text += "The number is " + i +"<br>";
    }
    document.getElementById("demo").innerHTML = text;
  </script>

  <!-- bai 2  -->
  <script>
    let num = +prompt("Nhập vào số hạng: ");
    let total = 0;
    for(let i = 1; i <= num; i++) {
      total += i;
    }
    alert("Tổng các số từ 1 đến " + num + " là " + total);
  </script>
</body>
</html>
