// Ham kiem tra so nguyen to
function isPrime(n) {               // hàm kiểm tra số nguyên tố
    if (n < 2) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
    }
    return true;
}

  // hàm hiển thi các số nguyên tố
function getFirstNPrimes(count){
    const primes = []; // Taọ mảng rong đe lưu các số nguyên tố
    let n = 2;          // bắt đầu đếm từ số nguyên tố nhỏ nhất
    while (primes.length < count) {   // tạo vòng lặp cho đến khi primes < count
        if (isPrime(n)){
            primes.push(n);
        }
        n++
    }
    return primes;
}
// in ket qua
